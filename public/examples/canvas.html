<!DOCTYPE html>
<html><head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
      * {
				box-sizing: border-box;
        margin:0;
        padding:0;
      }
      canvas {
        width: 100%;
        height: 594px;
      }

		</style>
	</head>
	<body>
    <canvas id="canvas"></canvas>
    <script type="text/javascript">
		function getRadians(degrees) {
return (Math.PI / 180) * degrees;
};
        let ctx = document.querySelector('canvas').getContext('2d');
				ctx.beginPath();
				ctx.lineWidth = 2;
				ctx.moveTo(10, 100);
				ctx.lineTo(10, 50);
				ctx.lineTo(25, 65);
				ctx.lineTo(40, 50);
				ctx.lineTo(40, 100);
				ctx.stroke();

				ctx.beginPath();
				ctx.arc(75, 75, 25, 0, getRadians(360));
				ctx.fill();
				ctx.beginPath();
				ctx.arc(135, 75, 25, getRadians(50), getRadians(310));
				ctx.stroke();

				ctx.beginPath();
				ctx.lineWidth = 2;
				ctx.moveTo(165, 50);
				ctx.lineTo(165, 100);
				ctx.lineTo(195, 50);
				ctx.lineTo(195, 100);
				ctx.moveTo(205, 50);
				ctx.lineTo(205, 100);
				ctx.moveTo(205, 75);
				ctx.lineTo(235, 75);
				ctx.moveTo(235, 50);
				ctx.lineTo(235, 100);
				ctx.stroke();

				ctx.fillRect(250, 55, 5, 5);
				ctx.fillRect(250, 90, 5, 5);
				ctx.fillRect(255, 72.5, 25, 5);

				ctx.beginPath();
				ctx.arc(262.5, 75, 25, getRadians(60), getRadians(300),true);
				ctx.stroke();

				ctx.beginPath();
				ctx.lineWidth = 2;
				ctx.moveTo(110, 40);
				ctx.lineTo(110, 10);
				ctx.lineTo(120, 25);
				ctx.lineTo(130, 10);
				ctx.lineTo(140, 25);
				ctx.lineTo(150, 10);
				ctx.lineTo(150, 40);
				ctx.closePath();
				ctx.stroke();

				ctx.beginPath();
				ctx.arc(62.5, 62.5,5, 5, 0, getRadians(360));
				ctx.fillStyle = 'white';
				ctx.fill();
				ctx.beginPath();
				ctx.arc(87.5, 62.5,5, 5, 0, getRadians(360));
				ctx.fill();
				ctx.fillRect(72.5, 65, 5, 20);
				ctx.beginPath();
				ctx.arc(75, 77.5, 20, getRadians(35), getRadians(145));
				ctx.fill();



      </script>
</body></html>
